dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.6"
  - "3.7"
  
# command to install dependencies
install:
  - pip install -r requirements.txt
  
# command to run tests
script:
  - pytest --cov=cct
  
# Push the results back to codecov
after_success:
- bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_success: never
    on_failure: always